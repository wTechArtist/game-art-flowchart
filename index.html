<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频游戏美术创建流程图</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        sky: tailwind.colors.sky,
                        teal: tailwind.colors.teal,
                        amber: tailwind.colors.amber,
                        purple: tailwind.colors.purple,
                        rose: tailwind.colors.rose,
                        lime: tailwind.colors.lime,
                        fuchsia: tailwind.colors.fuchsia,
                        indigo: tailwind.colors.indigo,
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen antialiased">
    <div class="container mx-auto px-4 py-8 md:py-12 max-w-screen-xl">
        <header class="mb-10 md:mb-16 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-3 text-slate-900">视频游戏美术创建流程图</h1>
            <p class="text-lg md:text-xl text-slate-600 max-w-3xl mx-auto">
                探索视频游戏美术创作的完整生命周期，从概念到最终引擎整合的每一步。
            </p>
        </header>

        <div class="flowchart-container bg-white rounded-xl shadow-2xl p-4 md:p-8 mb-10 md:mb-12 relative overflow-x-auto">
            <div id="flowchart" class="relative min-w-[600px] md:min-w-[700px]">
                <!-- Flowchart nodes generated by JavaScript -->
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="details-modal"
             class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center p-4 z-50 opacity-0 transition-opacity duration-300 ease-in-out"
             role="dialog"
             aria-modal="true"
             aria-labelledby="modal-title">
            <div id="modal-content-wrapper"
                 class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 md:p-8 relative transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
                <button id="modal-close-button"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 transition-colors z-10"
                        aria-label="Close modal">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div id="modal-body">
                    <!-- Details will be injected here by JavaScript -->
                </div>
            </div>
        </div>

    </div>
    <footer class="text-center py-8 text-slate-500 text-sm">
        <p>&copy; 2024 游戏美术流程指南. All rights reserved.</p>
    </footer>
    <script src="flowchart.js"></script>
</body>
</html>
